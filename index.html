<html>
    <head>
        <link rel = "stylesheet" href="calculator.css">
        
    </head>
    
    <body>
        <div class = "calc-container">
            <div id = "result-display-container">
                <div id=result>0</div>
            </div>
                <button class = "ac-row button" id="AC">AC</button>
                <button class = "ac-row button" id="plus-minus">+/-</button>
                <button class = "ac-row button" id="percent">%</button>
                <button class = "operator-col button" id="divide">/</button> 

                <button class = "numbers button" id="num7">7</button> 
                <button class = "numbers button" id="num8">8</button> 
                <button class = "numbers button" id="num9">9</button> 
                <button class = "operator-col button" id="multiply">X</button> 

                <button class = "numbers button" id="num4">4</button> 
                <button class = "numbers button" id="num5">5</button> 
                <button class = "numbers button" id="num6">6</button> 
                <button class = "operator-col button" id="subtract">-</button> 

                <button class = "numbers button" id="num1">1</button> 
                <button class = "numbers button" id="num2">2</button> 
                <button class = "numbers button" id="num3">3</button> 
                <button class = "operator-col button" id="add">+</button> 

                <button class = "zero-num button" id="num0">0</button> 
                <button class = "numbers button" id="decimal">.</button> 
                <button class = "operator-col button" id="equals">=</button> 

            
         </div>
    </body>
    
    <script src = "calculator.js"></script>
</html>
